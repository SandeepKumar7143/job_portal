{% extends 'base.html' %}
{% block content %}

<h2>Recruiter Dashboard</h2>
<a href="{% url 'post_job' %}">Post New Job</a>
<hr>

{% for job in jobs %}
<div>
    <h4>{{ job.title }}</h4>
    <a href="{% url 'view_applicants' job.id %}">View Applicants</a>
</div>
{% empty %}
<p>No jobs posted</p>
{% endfor %}

{% endblock %}
