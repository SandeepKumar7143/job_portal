{% extends 'base.html' %}
{% block content %}

<h2>{{ job.title }}</h2>
<p><b>Company:</b> {{ job.company }}</p>
<p><b>Location:</b> {{ job.location }}</p>
<p><b>Salary:</b> {{ job.salary }}</p>
<p>{{ job.description }}</p>

{% if already_applied %}
    <p style="color:green;">You already applied for this job</p>
{% else %}
    <a href="{% url 'apply_job' job.id %}">Apply Now</a>
{% endif %}

{% endblock %}
