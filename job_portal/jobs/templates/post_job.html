{% extends 'base.html' %}
{% block content %}

<h2>Post a Job</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Job Title" required><br><br>
    <input type="text" name="company" placeholder="Company" required><br><br>
    <input type="text" name="location" placeholder="Location" required><br><br>
    <input type="text" name="salary" placeholder="Salary"><br><br>
    <textarea name="description" placeholder="Job Description"></textarea><br><br>
    <button type="submit">Post Job</button>
</form>

{% endblock %}
